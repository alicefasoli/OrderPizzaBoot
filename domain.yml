      action: action_phone_number_mapping
  client_address:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_address_mapping
  client_payment:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_payment_mapping
  order_number:
    type: text
    mappings:
    - type: from_entity
      entity: order_number
  modify_pizza_order:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: item_change
      value: true
    - type: from_intent
      intent: item_change_request_without_entity
      value: true
  modify_delivery:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: delivery_change
      value: true
    - type: from_intent
      intent: delivery_change_request_without_entity
      value: true
  modify_takeaway:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: takeaway_change
      value: true
    - type: from_intent
      intent: takeaway_change_request_without_entity
      value: true
  total_order:
    type: any
    mappings:
    - type: custom
  total_price:
    type: any
    mappings:
    - type: custom
  current_order:
    type: list
    influence_conversation: true
    mappings:
    - type: custom
  takeaway_flag:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: order_takeaway
      value: true
  second_pizza_amount:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: second_pizza_amount
  second_pizza_size:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: second_pizza_size
  second_pizza_type:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: second_pizza_type
  second_pizza_crust:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: second_pizza_crust
  second_pizza_topping:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: second_pizza_topping
  requested_slot:
    type: categorical
    influence_conversation: true
    values:
    - pizza_amount
    - pizza_type
    - pizza_size
    - pizza_crust
    - pizza_topping
    - client_name
    - client_phone_number
    - client_address
    - client_payment
    - time
    mappings:
    - type: custom
