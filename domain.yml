version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- welcome_greet
- bot
- bot_skills
- current_order
- delivery_change
- delivery_change_request_without_entity
- goodbye
- init_pizza_question
- item_change
- item_change_request_without_entity
- order_anti_pizza
- order_delivery
- order_pizza_inform
- order_takeaway
- out_of_scope
- request_payment_methods
- request_pizza_amount
- request_pizza_crusts
- request_pizza_crusts_price
- request_pizza_sizes
- request_pizza_topping
- request_pizza_types
- response_negative
- response_positive
- restart
- stop
- takeaway_change
- takeaway_change_request_without_entity
- time
- time_change
- time_change_request_without_entity
entities:
- pizza_amount
- pizza_type
- pizza_crust
- pizza_size
- time
- anti_pizza_type
- pizza_topping
- second_pizza_size
- second_pizza_type
- second_pizza_amount
- second_pizza_crust
- second_pizza_topping
- client_name
- client_phone_number
- client_address
- client_payment
- order_number
- active_form_pizza_order_form
- active_form_delivery_form
- active_form_takeaway_form
slots:
  time:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_time_mapping
  anti_pizza_type:
    type: any
    mappings:
    - type: from_entity
      entity: anti_pizza_type
  pizza_amount:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_amount_mapping
  pizza_size:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_size_mapping
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_type_mapping
  pizza_crust:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_crust_mapping
  pizza_topping:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_topping_mapping
  client_name:
    type: text
    influence_conversation: true
    mappings:
